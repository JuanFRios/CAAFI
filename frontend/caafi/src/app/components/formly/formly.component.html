<div *ngIf="formId != null" class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit(formData)">
        <formly-form [model]="formData" [fields]="formFields" [options]="options" [form]="form">
            <button *ngIf="clearButton" mat-raised-button color="primary" type="button" (click)="resetConfirmation()" class="form-button">Limpiar</button>
            <button *ngIf="saveButton && typeSubmit" mat-raised-button color="primary" type="submit" [disabled]="!form.valid" class="progress-bar-button form-button">
                <mat-progress-bar *ngIf="saving" mode="indeterminate"></mat-progress-bar>
                Guardar
            </button>
            <button *ngIf="!typeSubmit" mat-raised-button color="primary" type="button" [disabled]="!form.valid" (click)="buttonClick(formData)" class="form-button">
                <mat-progress-bar *ngIf="saving" mode="indeterminate"></mat-progress-bar>
                Filtrar
            </button>
        </formly-form>
    </form>
</div>
