<h3>{{field['sectionName']}}</h3>
<div *ngFor="let field of field.fieldGroup; let i = index;" class="row">
    <formly-field class="col" [field]="field"></formly-field>
    <div class="col-sm-2 d-flex align-items-center">
        <button mat-raised-button color="warn" class="button-remove-repeat" type="button" (click)="remove(i)">Eliminar</button>
    </div>
</div>
<div *ngIf="field['variable']">
    <hr/>
    <div><strong>{{ field.customText }} </strong>{{ options.formState[field.variable] | currency:'COP':'code':'1.2' }}</div>
</div>
<div style="margin:30px 0;">
    <button mat-raised-button color="primary" class="button-add" type="button" (click)="add()">Agregar</button>
</div>
