<form [formGroup]="form" (ngSubmit)="onSubmit(formData)">
  <formly-form [model]="formData" [fields]="formFields">
    <button mat-raised-button color="primary" type="button" (click)="loadData()">
      Load Data
    </button>
    <button mat-raised-button color="primary" type="submit">
      Submit
    </button>
  </formly-form>
</form>
<div [hidden]="!cargando">
  <mat-spinner></mat-spinner>
  <h4>Guardando...</h4>
</div>
<div *ngIf="errorMessage" class="error">
  <p *ngFor="let error of errorMessage">{{error}}</p>
</div>
<div *ngIf="exito" class="exito">
  <p>El formulario fue guardado con Ã©xito</p>
</div>
