<div>
    <button mat-button [matMenuTriggerFor]="main_menu">
        <i class="material-icons">more_vert</i>
        <span *ngIf="!activeForm">Seleccione una dependencia acad√©mica o administrativa</span>
        <span *ngIf="activeForm" class="titleform"> {{activeDependency.name+ " - " + activeForm.name }}</span>
    </button>

    <mat-menu #main_menu="matMenu">
        <ng-container *ngFor="let menuItem of menuItems">
            <span *ngIf="menuItem.subItems && menuItem.subItems.length > 0">
                <button mat-menu-item [matMenuTriggerFor]="menu.childMenu">{{ menuItem.name }}</button>
                <app-menu-item #menu [items]="menuItem.subItems" [module]="module"></app-menu-item>
            </span>
            <span *ngIf="!menuItem.subItems || menuItem.subItems.length === 0">
                <button mat-menu-item [routerLink]="['/', module, menuItem.path]">{{ menuItem.name }}</button>
            </span>
        </ng-container>
    </mat-menu>
</div>
