<!-- Menu -->
<div>
    <app-menu (selectedItem)="onSelectMenuItem($event)"></app-menu>
</div>

<div>
    <div *ngIf="activeDependency">
        <iframe class="frame-informes" width="100%" height="300" [src]="activeDependency.evaluationDoc | safe : 'resourceUrl'"></iframe>
    </div>

    <ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true }"></ngx-loading>
</div>
