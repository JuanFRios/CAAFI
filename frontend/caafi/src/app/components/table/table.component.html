<div id="dataTable" class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px">

    <mat-card fxFlex>
        <mat-card-content class="contenedor-tabla">

            <ngx-loading [show]="dataSource.loading$ | async" [config]="{ fullScreenBackdrop: false }"></ngx-loading>

            <div class="mat-container mat-elevation-z8">

                <div class="table-header">
                    <mat-form-field>
                        <input matInput placeholder="Filtro" #filter data-column="tituloArticulo">
                    </mat-form-field>
                </div>

                <mat-table [dataSource]="dataSource" matSort>

                    <!--
                    <ng-container *ngFor="let col of data" matColumnDef="{{ col }}">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">
                            header
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" class="mat-cell" [innerHtml]="row['cedula']"></mat-cell>
                    </ng-container>
                    -->

                    <ng-container matColumnDef="cedula">
                        <th mat-header-cell *matHeaderCellDef> Cedula </th>
                        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cedula">
                        <th mat-header-cell *matHeaderCellDef> Cedula </th>
                        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="['cedula']"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: ['cedula']"></mat-row>

                </mat-table>

                <mat-paginator [length]="model?.countData" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

                <div *ngIf="export" class="export">
                    <mat-spinner-button [options]="exportCSVSpinnerButtonOptions" (click)="exportCSV()"></mat-spinner-button>
                </div>

            </div>

        </mat-card-content>
    </mat-card>

</div>
