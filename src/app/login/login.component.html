<div class="login-wrapper">
  <mat-card>
    <mat-card-content>
      <div class="header mb-1">
        <span class="title">Inicio de Sesión</span>
        <span class="error-message mb-1">{{ error }}</span>
      </div>
      <form [formGroup]="loginForm" fxLayout="column">
        <mat-form-field>
          <mat-label>Nombre de usuario</mat-label>
          <input matInput placeholder="Nombre de usuario" formControlName="username" required>
          <mat-error *ngIf="f.username.invalid">Debes ingresar tu usuario</mat-error>
        </mat-form-field>
        <mat-form-field class="password-field">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Contraseña" formControlName="password" required autocomplete="on">
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="f.password.invalid">Debes ingresar tu contraseña</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="btnLoginClick()" [disabled]="loginButtonDisabled">Iniciar sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
